- platform: template
  switches:
    alarm_on_off:
      friendly_name: "Alarm mode"
      turn_on:
        service: tapo_control.set_alarm_mode
        data:
          entity_id: camera.camera_hd
          alarm_mode: 'on'
          sound: 'on'
          light: 'on'
      turn_off:
        service: tapo_control.set_alarm_mode
        data:
          entity_id: camera.camera_hd
          alarm_mode: 'off'
          sound: 'off'
          light: 'on'
    camera_on_off:
      friendly_name: "Camera mode"
      turn_on:
        service: tapo_control.set_privacy_mode
        data:
          entity_id: camera.camera_hd
          privacy_mode: 'off'
      turn_off:
        service: tapo_control.set_privacy_mode
        data:
          entity_id: camera.camera_hd
          privacy_mode: 'on'
    game_mode_on_off:
      friendly_name: "Game mode"
      turn_on:
        service: script.game_mode_on
      turn_off:
        service: script.game_mode_off
    movie_mode_on_off:
      friendly_name: "Movie mode"
      turn_on:
        service: script.movie_mode_on
      turn_off:
        service: script.movie_mode_off

