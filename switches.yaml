- platform: template
  switches:
    alarm_on_off:
      friendly_name: "Alarm system"
      turn_on:
        service: tapo_control.set_alarm_mode
        data:
          entity_id: camera.camera_hd
          alarm_mode: 'on'
          sound: 'on'
          light: 'on'
      turn_off:
        service: tapo_control.set_alarm_mode
        data:
          entity_id: camera.camera_hd
          alarm_mode: 'off'
          sound: 'off'
          light: 'on'
    camera_on_off:
      friendly_name: "Tapo C100"
      turn_on:
        service: tapo_control.set_privacy_mode
        data:
          entity_id: camera.camera_hd
          privacy_mode: 'off'
      turn_off:
        service: tapo_control.set_privacy_mode
        data:
          entity_id: camera.camera_hd
          privacy_mode: 'on'
    game_mode_on_off:
      friendly_name: "Game mode"
      turn_on:
        service: script.game_mode_on
      turn_off:
        service: script.game_mode_off

- platform: wake_on_lan
  mac: !secret desktop_mac
  host: !secret desktop_ip
  name: Desktop
  turn_off:
    service: hassio.addon_stdin
    data:
      addon: core_rpc_shutdown
      input: Desktop

- platform: wake_on_lan
  mac: !secret laptop_mac
  host: !secret laptop_ip
  name: Laptop
  turn_off:
    service: hassio.addon_stdin
    data:
      addon: core_rpc_shutdown
      input: Laptop
